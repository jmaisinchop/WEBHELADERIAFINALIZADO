<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>LOGIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            body{
                background-image:url(recursos/loginA.jpg);
                background-repeat: no-repeat;
                background-position: 100% ;
                height: 400px;
                padding-right: 15%;
                background-size: cover;
            }
            .fInicio{
                margin-top: 15%;
                margin-left: 30%;
            }
            .gridInicio{
                padding: 10%;
            }
            .oLabel{
                color: #0a53be !important;
            }
        </style>
    
    </h:head>
    <h:body >

        <h:form  class="fInicio">

            <p:growl id="mensajes" showDetail="true" life="2000" />
            <h:panelGrid columns="2">
                <p:outputLabel for="txtUsuario" value="Usuario"/>
                <p:inputText id="txtUsuario" required="true" value="#{indexController.usuario.correo}" />
                <p:outputLabel for="txtClave" value="Clave"/>
                <p:inputText type="password" id="txtClave" required="true" value="#{indexController.usuario.contrasenia}"/>
                <h:column/>
                <p:commandButton icon="pi pi-key" value="INICIAR SESION" action="#{indexController.iniciarSesion()}" update="mensajes" />

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
